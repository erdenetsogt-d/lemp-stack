---
- name: Ensure group {{ group_name }} exists
  ansible.builtin.group:
    name: "{{ group_name }}"
    state: present
    gid: 998
  tags:
  - user
- name: Add the user "{{ user_name }}" with a specific uid and a primary group
  user:
    name: "{{ user_name }}"
    comment: Baatar Dorj
    shell: /bin/bash
    create_home: yes
    uid: 1040
  tags:
  - user

- name: adding existing user www-data to group admin
  user:
    name: '{{ __nginx_user }}'
    groups:  "{{ group_name }}"
    append: yes

