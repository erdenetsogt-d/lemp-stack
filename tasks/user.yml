- name: Passwordless sudo for user
  blockinfile:
    dest: "/etc/sudoers"
    block: |
     {{ user_name }} ALL=(ALL) NOPASSWD:ALL    
    marker: '# {mark} ANSIBLE MANAGED BLOCK - changes for user passwordless login'
    insertafter: EOF
    create: yes 
